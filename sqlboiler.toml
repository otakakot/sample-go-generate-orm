pkgname  = "sqlboilergen"
output   = "pkg/sqlboilergen"
wipe     = true
no-tests = true
add-enum-types = true

[psql]
  dbname  = "postgres"
  host    = "localhost"
  port    = 5432
  user    = "postgres"
  pass    = "postgres"
  schema  = "public"
  sslmode = "disable"
  blacklist = ["migrations"]
